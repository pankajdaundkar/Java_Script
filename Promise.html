<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <div id="d1"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        let promise = new Promise(function (resolve, reject) {
            let req = new XMLHttpRequest();
            req.open("GET", "https://dummyjson.com/products/4");
            req.onload = function () {
                if (req.status == 200) { // status --> HTTP
                    resolve(req.response);
                }
                else {
                    reject("Server error");
                }
            };
            req.send();

        }); //close
           //call the promise


        promise.then(function (value) {
            display(value)
        },
            function (error) {
                displayerror(error)
            }
        );
        function display(value) {
            var data = "<table border='1'><tr><td>Id</td><td>Title</td><td>Description</td><td>Price</td><td>DiscountPercentage</td><td>Image</td></tr>"
            var result = JSON.parse(value);
            console.log(result);

            data += "<tr><td>" + result.id + "</td><td>" + result.title + "</td><td>" + result.description + "</td><td>" + result.price + "</td><td>" + result.discountPercentage +
                "</td><td><img src='" + result.thumbnail + "' height='200', width='300'/></td></tr>";

            data += "</table>";
            document.getElementById("d1").innerHTML = data;
            var result1 = JSON.parse(value);
            console.log(result1);
            var data1 = "<div class='card' style='width: 18rem;'><img src ='" + result1.thumbnail + "' class='card-img-top' alt = 'Image' ><div class='card-body'><h5 class='card-title'>" + result1.title + "</h5><p class='card-text'>" + result1.description + "</p></div></div >";

            document.getElementById("d1").innerHTML = data1;
        }
        function displayerror(error) {
            document.getElementById("d1").innerHTML = error;
        }
    </script>
</body>
</html>
